<head>

<style>

.card { background:#fff; padding:25px; border-radius:10px; max-width:720px; margin:auto; }
button { padding:10px 16px; margin:6px 0; width:100%; }
small { color:#888; }
</style>
</head>
<body>
<div class="card" id="app"></div>

<script>
const quizzes = {

 q:[

  {y:1,q:"你最早叫他的稱呼？",o:["學長","名字","哥哥","同學"],a:2},

  {y:1,q:"初期互動的氣氛？",o:["客氣","冷","玩鬧","尷尬"],a:2},

  {y:2,q:"你最常幫他做的事？",o:["點名","買飯","提醒","安撫"],a:0},
  {y:2,q:"最容易聊天失控的時間？",o:["早上","中午","晚上","半夜"],a:3},
  {y:2,q:"你最常用的撒嬌方式？",o:["貼圖","裝可憐","嘴砲","沉默"],a:0},
  {y:2,q:"他最常說的一句話？",o:["好","等一下","不要","幹"],a:1},
  {y:2,q:"你最常心軟的原因？",o:["他累","他兇","他可憐","他嘴硬"],a:3},

  {y:3,q:"你最怕他哪種狀態？",o:["冷靜","想睡","消失","理性"],a:2},
  {y:3,q:"你最常主動的理由？",o:["想他","很餓","無聊","想被哄"],a:3},
  {y:3,q:"哪種互動最升溫？",o:["鬥嘴","聊天","貼圖","見面"],a:0},
  {y:3,q:"你最常說的話？",o:["好吧","沒事","我想你","隨便"],a:2},
  {y:3,q:"你最懂他的哪點？",o:["嘴硬","懶","脾氣","全部"],a:3},

  {y:4,q:"最穩定的相處模式？",o:["鬥嘴","黏","日常","沉默"],a:2},
  {y:4,q:"你最在意的是？",o:["陪伴","感覺","默契","未來"],a:2},
  {y:4,q:"你最常試探他的方式？",o:["玩笑","冷","消失","不說"],a:0},
  {y:4,q:"他最讓你安心的時刻？",o:["出現","安靜","照顧你","都算"],a:3},
  {y:4,q:"你最確定的一件事？",o:["他在","他懂","他不走","全部"],a:3},

  {y:5,q:"五年後你最珍惜什麼？",o:["陪伴","信任","日常","成長"],a:1},
  {y:5,q:"你們最像什麼？",o:["情侶","家人","夥伴","全部"],a:3},
  {y:5,q:"你最相信他的哪點？",o:["不離開","會回來","嘴硬心軟","全都"],a:3},
  {y:5,q:"你最想聽他說？",o:["我在","過來","一起吧","別怕"],a:0},
  {y:5,q:"這段關係是？",o:["愛情","依靠","回憶","人生"],a:3}
 ]
},
boy:{
 name:"豐毓",
 q:[
  {y:1,q:"她一開始給你的感覺？",o:["很吵","很黏","有點危險","很特別"],a:3},
  {y:1,q:"你最常說等一下的原因？",o:["在忙","懶","怕太快","不想拒絕"],a:2},
  {y:1,q:"最常忍的是？",o:["她情緒","她訊息","自己反應","她撒嬌"],a:3},
  {y:1,q:"什麼時候覺得不太對？",o:["開始解釋","開始期待","開始讓步","全部"],a:3},
  {y:1,q:"那時最確定的是？",o:["只是玩","還不想","被勾到","沒想過"],a:2},

  {y:2,q:"你什麼時候最心軟？",o:["她沉默","她來找你","她貼圖","她裝沒事"],a:1},
  {y:2,q:"你最常假裝冷靜的時候？",o:["她撒嬌","她試探","她太主動","全部"],a:3},
  {y:2,q:"你最常縱容她的方式？",o:["出現","不拒絕","陪她","全部"],a:3},
  {y:2,q:"你覺得她重要的原因？",o:["她懂你","她等你","她沒逼你","全部"],a:3},
  {y:2,q:"你最常嘴硬的是？",o:["不在意","沒差","不重要","其實都在意"],a:3},

  {y:3,q:"你最怕她哪種狀態？",o:["生氣","冷靜","不找你","若無其事"],a:3},
  {y:3,q:"最容易破防的一句話？",o:["算了","沒關係","你忙吧","我懂"],a:2},
  {y:3,q:"你保護自己的方式？",o:["開玩笑","嘴砲","裝沒事","全部"],a:3},
  {y:3,q:"什麼時候最在意她？",o:["她不黏","她被照顧","她不找你","全部"],a:3},
  {y:3,q:"那時最矛盾的是？",o:["想要又怕","想留又怕","不想失去","全部"],a:3},

  {y:4,q:"你最自然的改變？",o:["回訊","調時間","出現","全部"],a:3},
  {y:4,q:"你最在意她哪點？",o:["情緒","安全感","信任","她這個人"],a:3},
  {y:4,q:"你最常沒說出口的是？",o:["我在","我懂","別怕","都在乎"],a:3},
  {y:4,q:"什麼時候最像一組？",o:["她依賴","她相信","她不懷疑","全部"],a:3},
  {y:4,q:"你最確定的事？",o:["她懂你","她選你","你會留下","全部"],a:3},

  {y:5,q:"五年後你想守住？",o:["自由","熱情","她","日常"],a:3},
  {y:5,q:"你最怕的是？",o:["失去她","她不需要","她習慣沒你","全部"],a:3},
  {y:5,q:"現在的感覺像？",o:["愛情","依賴","家人","重疊"],a:3},
  {y:5,q:"只能說一句？",o:["我在","別怕","有我","我不走"],a:3},
  {y:5,q:"這五年是？",o:["過程","成長","選擇","全部都是她"],a:3}
 ]
}
};

let role=null, idx=0, score=0, answers=[];

function render(){
 const app=document.getElementById("app");
 if(!role){
  app.innerHTML=`<h2>選擇填寫者</h2>
  <button onclick="start('girl')">👧 靜靜</button>
  <button onclick="start('boy')">👦 豐毓</button>`;
  return;
 }
 const data=quizzes[role];
 const q=data.q[idx];
if(!q){
  localStorage.setItem("loveQuiz_"+role, JSON.stringify(answers));
  app.innerHTML = `<h2>完成 ❤️</h2>
  <p>${data.name} 得分：${score}/25</p>
  <hr>` +
  answers.map((a,i)=>`
    <p>
      <b>第 ${i+1} 題：</b>${a.question}<br>
      你的答案：${a.your}
      ${a.isCorrect ? " ✅" : " ❌（正確是："+a.correct+"）"}
    </p>
  `).join("");
  return;
}
 app.innerHTML=`<h3>第 ${idx+1} 題（第 ${q.y} 年）</h3>
 <p>${q.q}</p>`+
 q.o.map((x,i)=>`<button onclick="ans(${i})">${x}</button>`).join("");
}

function start(r){ role=r; idx=0; score=0; render(); }
function ans(i){
  const q = quizzes[role].q[idx];
  answers.push({
    question: q.q,
    your: q.o[i],
    correct: q.o[q.a],
    isCorrect: i === q.a
  });
  if(i === q.a) score++;
  idx++;
  render();
}

render();
</script>
</body>
</html>
